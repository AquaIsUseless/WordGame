<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "Wordgame.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Wordgame.css"> 
</head>
<body  onload = "createKeyboard()">
    <div class = "container">
        <div class="header">
            <h1>Word Game</h1>
            <div class="score-time">
                <div id="timer">Time</div>
                <div id="score" value = 0>Score : 0</div>
            </div>
        </div>
        <div id = "keyboard">
            <div id = "writingBar">
                
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="startGame(this)" id = "start">Start</button>
            <button class="control-btn" id = "nextWord" onclick="compareWord()">Next Word</button>
            <button class="control-btn" onclick="giveHint()">Hint...</button>
            <h2 id = "hintArea"></h2>
        </div>
    </div>
</body>
</html>
